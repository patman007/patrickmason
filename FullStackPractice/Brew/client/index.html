<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- AJAX
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  -->
     
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Brewery Search</h1>
        <div class="container well">
            <form method="get" class="myForm">
                <!--City--> 
                <label for="city">Enter a city</label>
                <input id="city" name="city" type="text"
                placeholder="Enter desired city here" 
                required>
                <br>
                <!--State--> 
                <label for="state">Enter a state</label>
                <input id="state" name="state" type="text"
                placeholder="Enter desired state here" 
                required>
                <br> 
                <!--Type of Brew -->
                <label for="type">Enter type of brew</label>
                <input id="type" name="type" type="text" 
                placeholder="Enter brew type" 
                required> 
                <br>
                <small>Enter micro, nano, regional, 
                    brewpub, large, planning, bar, 
                    contract, proprietor, or closed
                </small>
                <br>
                <button type="submit" id="btn">Submit</button>           
            </form>
            <!--Results-->
            <p id="name"></p>
            <p id="city"></p>
            <p id="state"></p>
            <p id="type"></p>
            <p id="phone"></p>
            <p id="street"></p>
            <p id="lat"></p>
            <p id="long"></p>
            <p id="url"></p>
        </div>       
        <script src="script.js"></script>
        <!--AXIOS-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    </body>
</html>
