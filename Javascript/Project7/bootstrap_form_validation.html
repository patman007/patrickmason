    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project7</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS stylesheet-->
        <link rel="stylesheet" type="text/css" href="bootstrap_form_validation.css"></link>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->        
        <!--Form with Bootstrap-->   
        <form class="needs-validation" novalidate>
            <h1>Please enter your name and email to enter our raffle</h1>
            <br>            
            <fieldset class="form-border" >                
                <legend class="w-auto"></legend><br>
                <div class="theForm">                
                    <div class="form-group col-md-4">
                        <label for="validationCustom01">Email address</label>
                        <input type="email" class="form-control" 
                        id="validationCustom01" aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">
                            Please check the fields and make sure they are not blank.
                        </div>                        
                    </div>                 
                    <div class="form-group col-md-4">
                        <label for="validationCustom02">Password</label>
                        <input type="password" class="form-control" 
                        id="validationCustom02"required>
                        <div class="invalid-feedback">
                            Please check the fields and make sure they are not blank.
                        </div> 
                    </div>
                    <div class="form-group col-md-4">
                        <button class="btn btn-primary" type="submit">Submit</button> 
                    </div>                   
                </div><br>
            </fieldset>          
        </form>        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="bootstrap_form_validation.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
