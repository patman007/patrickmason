<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project 7 - Form Validator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="demo.js"></script>
    </head>
    <body>
        <h1>Please enter your name and email to enter our raffle!</h1>
        <form name="raffle" method="POST" style="border: black solid 1px; padding: 5px 10px" onsubmit="formValidate()">
                    <!-- above calls function when submit button is clicked -->

            <label for="email">Email address: </label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit" value="Submit">

        </form>
        
    </body>
</html>
