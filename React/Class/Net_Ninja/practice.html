<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Babel Setup-->
        <!-- Load Babel and allow browser to understand code in the body: Babel -> Setup -> Usage -->
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!--React CDNs-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--React CDB that helps render to the DOM ReactDOM-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app"></div>        

        <!-- Babel Script will contain CDN setup: Babel -> Setup -> Usage-->
        <script type="text/babel">
            //render must be inside a class React Component
            class App extends React.Component {
                state = {
                    name: 'Crystal',
                    age: 35
                }
                //On Line 77 we do not automatically want to
                //invoke the function and only want to call 
                //when it is clicked. Refrain from handleClick()
                // handleClick(e) {
                //     console.log(e.target);
                //     //Do not use this.State more than one place
                //     //It will refer to a different of use of this
                //     // console.log(this.state)
                // }

                handleClick = (e) => {
                    //This allows us to change the state properly
                    this.setState({
                        name: 'Yoshi',
                        age: 25
                    });

                    console.log(this.state);
                    //This way can work instead of the above
                    //Arrow functions behave differently for this
                    //This is a general acceptable method
                }

                handleMouseOver = (e) => {
                    console.log(e.target, e.pageX)
                }

                handleCopy = (e) => {
                    console.log('Try being original for once')
                }

                handleChange = (e) => {
                    //This helps change the state value inside
                    //the form
                    this.setState({
                        name: e.target.value
                    })
                }

                handleSubmit = (e) => {
                    //This prevents the default behavior of the
                    //submit button. Basicalyy prevents the page
                    //from being refreshed
                    e.preventDefault();
                    console.log('form submitted', this.state.name)
                }

                //renders to the element div id="app"
                render() {
                    return(
                        //Make sure to have one route element div
                        // <p>{Math.random() * 10}</p> 
                        //Curly braces will show it is more than a string
                        <div className="app-content">
                            <h1>Hey Ninjas</h1>                              
                            <h1>My name is: { this.state.name } and I am { this.state.age}</h1> 
                            
                            
                            <form onSubmit={this.handleSubmit}>
                                <input type="text" onChange={this.handleChange}/>
                                <button>Submit</button>
                            </form>

                
                        </div>
                        // <button onClick={this.handleClick}>Click Me</button>                             
                        // <button onMouseOver={this.handleMouseOver}>Hover me</button>  
                        // <p onCopy= {this.handleCopy}>What we think, we become</p>  

                        //Form onsubmit is used because Onclick does not take into
                        //acount when enter is clicked. OnSubmit does look for 
                        //when enter is pressed or the button is clicked.
                    )
                }

            } 
            //This code allows use to use the second React CDN            
            ReactDOM.render(<App />, document.getElementById('app'));
        </script>
    </body>
</html>
