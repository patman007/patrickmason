<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Super Hero Characters</h1>
        <form name="myForm" method="get">
            <input type="number" class="form-control"
                min="1"
                max="731"
                placeholder="Enter your number (between 1 and 731)"
                name="id">
            <input type="submit" id="btn"></button>  
            <h3>SuperHero Information</h3>
            <p> SuperHero ID</p>
            <p id="id"></p>
            <p> SuperHero Name</p>
            <p id="name"></p>
            <p> SuperHero Intelligence</p>
            <p id="inetlligence"></p>
            <p> SuperHero Strength</p>
            <p id="strength"></p>
            <p> SuperHero Speed</p>
            <p id="speed"></p>
            <p> SuperHero Durability</p>
            <p id="durability"></p>
            <p> SuperHero Power</p>
            <p id="power"></p>
            <p> SuperHero Combat</p>
            <p id="combat"></p>
            <p> SuperHero Image</p>
            <img id="pic" src="" alt="Hero"></p>   
        </form>


        
        <script src="script.js"></script>
    </body>
</html>
