
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--needed script for speech icon in header-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top"><!--.navbar creates a navigaton bar space-->
                    <!--navbar-default creates a default gray nav bar-->
        <div class="container-fluid"><!--must use .container-fluid for window to be responsive-->

            <!--this div tells what to do when on small screen - keep the navbar-brand and the hamgurger-->
            <div class="navbar-header">
                <!--creates the "hamburger" menu when screen size is small-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <!--navbar brand and speech balloon icon-->
                <a class="navbar-brand" href="#">neXt <i class="fas fa-comment"></i></a>
            </div>

            <!--tess navbar which parts of bar to collapse when re-sized-->
            <div class="collapse navbar-collapse" id="myNavbar">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-default navbar-btn">Login</button>
                    <button class="btn btn-default navbar-btn">Register</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="text-uppercase main-text">
            <h1 class="text-center">A revolutionary new app 
                <br>unlike anything you've ever 
                <br>seen.</h1>
            <div id="btn-signup">
                 <button class="btn btn-success" >Sign up</button>
            </div>
    </div>
    
</body>
</html>
