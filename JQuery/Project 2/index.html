<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

  <body>
    <div class="container">
        <h1>Welcome to the Bank</h1>
        <h3>Login to see your payroll account</h3>
      </div>      
      <form class="form">
        <div class="form-group">
          <label for="exampleInputEmail1"><strong>Email address</strong></label><br>
          <input type="email" class="form-control" id="email" 
          placeholder="Email" required aria-describedby="emailHelp" novalidate>
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1"><strong>Password</strong></label><br>
          <input type="password" class="form-control" id="password" 
           placeholder="Password" required >
        </div><br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <div id="textwrap">
          <p id="displayMessage"></p>
          <!-- <p class="errorMessage"></p> -->
        </div>

      </form>    
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
</html>
