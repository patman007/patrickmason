  <body>
    <div class="heading">
        <h1>Welcome to the Bank</h1>
        <h3>Login to see your payroll account</h3>
      </div>      
      <form class="form" >
        <div class="form-group">
          <label for="exampleInputEmail1"><strong>Email address</strong></label><br>
          <input type="email" class="form-control" id="email" 
          placeholder="Email" aria-describedby="emailHelp">
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1"><strong>Password</strong></label><br>
          <input type="password" class="form-control" id="password" 
           placeholder="Password" >
        </div><br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <p class="warning"></p>
        <!-- <p id="displayEmailMessage" ></p>
        <p id="displayPasswordMessage"></p> -->
      </form>    
    </div>
