<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Navigation Bar Project 3</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="demo.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li><a>Home</a></li>
                    <li class="drop"><a>About</a>
                        <div class="dropContent">
                            <a>Bio</a>
                            <a>Portfolio</a>
                        </div>
                    </li>
                <li class="drop"><a>Locations</a>
                    <div class="dropContent">
                        <a>Austin</a>
                        <a>Houston</a>
                        <a>Dallas</a>
                        <a>San Antonio</a>
                    </div>
                </li>
                <li class="drop"><a>FAQ</a>
                    <div class="dropContent">
                        <a>Why do business with us</a>
                        <a>Our Partners</a>
                    </div>
                </li>
                <li class="drop"><a>Contact</a>
                    <div class="dropContent">
                        <a>Phone</a>
                        <a>Email</a>
                    </div>
                </li>
            </ul>
        </nav>
    </body>
</html>
